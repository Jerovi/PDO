<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDO Data Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-center mb-4">ðŸ“‹ PDO Data Entry</h1>

    <!-- Category -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Category</label>
      <select id="category" class="w-full p-2 border rounded" required>
        <option value="">-- Select Category --</option>
        <option value="Higher Education">Higher Education</option>
        <option value="Research Program">Research Program</option>
        <option value="Extension Services">Extension Services</option>
      </select>
    </div>

    <form id="dataForm" class="space-y-4 mt-4">
      <!-- Indicator -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Indicator</label>
        <select id="indicator" class="w-full p-2 border rounded" required>
          <option value="">-- Select Indicator --</option>
        </select>
      </div>

      <!-- Quarter -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Quarter</label>
        <select id="quarter" class="w-full p-2 border rounded" required>
          <option value="">-- Select Quarter --</option>
          <option value="Q1">1st Quarter</option>
          <option value="Q2">2nd Quarter</option>
          <option value="Q3">3rd Quarter</option>
          <option value="Q4">4th Quarter</option>
        </select>
      </div>

      <!-- Target & Denominator -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Target (Numerators)</label>
          <input type="number" id="target" placeholder="e.g., 784" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Target Denominator</label>
          <input type="number" id="targetDenom" placeholder="e.g., 980" class="w-full p-2 border rounded" required>
        </div>
      </div>

      <!-- Accomplishment & Denominator -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Accomplishment (Numerators)</label>
          <input type="number" id="accomp" placeholder="e.g., 850" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Accomplishment Denominator</label>
          <input type="number" id="accompDenom" placeholder="e.g., 1020" class="w-full p-2 border rounded" required>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between gap-4">
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
          âž• Save Entry
        </button>
        <a href="game.html" class="w-full text-center bg-green-600 text-white p-2 rounded-lg hover:bg-green-700">
          ðŸ“Š View Report
        </a>
      </div>
    </form>
  </div>

  <script>
    const INDICATORS_BY_CATEGORY = {
      "Higher Education": ["Licensure", "Employability", "CHED-RDC", "Accreditation"],
      "Research Program": ["OC1-Research Utilization", "OP1-Complete Research", "OP2-Research Publish"],
      "Extension Services": ["OC1-Number of Active Partnership", "OP1-Number of Trainees", "OP2-Number of Extension Programs", "OP3-Satisfactory Rating"]
    };

    const categoryEl = document.getElementById("category");
    const indicatorEl = document.getElementById("indicator");
    const form = document.getElementById("dataForm");

    // Populate indicators based on selected category
    categoryEl.addEventListener("change", () => {
      const category = categoryEl.value;
      indicatorEl.innerHTML = '<option value="">-- Select Indicator --</option>';
      if (category && INDICATORS_BY_CATEGORY[category]) {
        INDICATORS_BY_CATEGORY[category].forEach(ind => {
          const opt = document.createElement("option");
          opt.value = ind;
          opt.textContent = ind;
          indicatorEl.appendChild(opt);
        });
      }
    });

    // Save entry
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const category = categoryEl.value;
      const indicator = indicatorEl.value;
      const quarter = document.getElementById("quarter").value;
      const target = Number(document.getElementById("target").value);
      const targetDenom = Number(document.getElementById("targetDenom").value);
      const accomp = Number(document.getElementById("accomp").value);
      const accompDenom = Number(document.getElementById("accompDenom").value);

      if (!category || !indicator) {
        alert("âš  Please select category and indicator.");
        return;
      }

      let data = JSON.parse(localStorage.getItem("chedData")) || [];
      data.push({ category, indicator, quarter, target, targetDenom, accomp, accompDenom });
      localStorage.setItem("chedData", JSON.stringify(data));

      alert("âœ… Entry saved! You can now view the report.");
      form.reset();
      indicatorEl.innerHTML = '<option value="">-- Select Indicator --</option>';
    });
  </script>
</body>
</html>
